<!doctype html>
<html>
  <head>
    <base target="_top" />
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        padding: 16px;
        background-color: #ffffff;
        color: #0f172a;
      }

      /* Container */
      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      /* shadcn-style input */
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .label {
        font-size: 14px;
        font-weight: 500;
        color: #0f172a;
      }

      .input {
        width: 100%;
        height: 40px;
        padding: 8px 12px;
        font-size: 14px;
        line-height: 1.5;
        color: #0f172a;
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        transition: all 0.2s ease;
        outline: none;
      }

      .input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .input:disabled {
        background-color: #f8fafc;
        color: #94a3b8;
        cursor: not-allowed;
      }

      .input::placeholder {
        color: #94a3b8;
      }

      /* shadcn-style button */
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        font-size: 14px;
        font-weight: 500;
        height: 40px;
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        background-color: #0f172a;
        color: #ffffff;
      }

      .button:hover {
        background-color: #1e293b;
      }

      .button:active {
        transform: scale(0.98);
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Message styles */
      .message {
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        margin-top: 8px;
      }

      .message.success {
        background-color: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .message.error {
        background-color: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      /* Loading spinner */
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <label class="label" for="textInput">Enter your text</label>
        <input
          type="text"
          id="textInput"
          class="input"
          placeholder="Type something..."
          autocomplete="off"
        />
      </div>

      <button id="submitButton" class="button" onclick="handleSubmit()">
        Submit
      </button>

      <div id="messageContainer"></div>
    </div>

    <script>
      function handleSubmit() {
        const input = document.getElementById("textInput");
        const button = document.getElementById("submitButton");
        const messageContainer = document.getElementById("messageContainer");
        const text = input.value.trim();

        if (!text) {
          showMessage("Please enter some text", "error");
          return;
        }

        // Disable input and show loading state
        input.disabled = true;
        button.disabled = true;
        button.innerHTML = '<span class="spinner"></span>Processing...';
        messageContainer.innerHTML = "";

        // Call the server-side function
        google.script.run
          .withSuccessHandler(function (response) {
            if (response.success) {
              showMessage(response.message, "success");
              input.value = ""; // Clear input on success
            } else {
              showMessage(response.message, "error");
            }
          })
          .withFailureHandler(function (error) {
            showMessage("Failed to process text: " + error, "error");
          })
          .withUserObject(this)
          .processText(text);

        // Re-enable after a delay (will be overridden by success/failure handlers)
        setTimeout(function () {
          input.disabled = false;
          button.disabled = false;
          button.textContent = "Submit";
        }, 2000);
      }

      function showMessage(text, type) {
        const messageContainer = document.getElementById("messageContainer");
        const input = document.getElementById("textInput");
        const button = document.getElementById("submitButton");

        messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;

        // Re-enable inputs
        input.disabled = false;
        button.disabled = false;
        button.textContent = "Submit";

        // Auto-hide message after 5 seconds
        setTimeout(function () {
          messageContainer.innerHTML = "";
        }, 5000);
      }

      // Allow Enter key to submit
      document
        .getElementById("textInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            handleSubmit();
          }
        });
    </script>
  </body>
</html>
